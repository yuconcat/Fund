<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 500px;
        height: 500px;
        background-color: whitesmoke;
    }
</style>
<body>

<div class="box"></div>  <!--准备具有大小的DOM容器-->

<script src="../js/echarts.min.js"></script>  <!--引入echarts文件-->

<script>
    //echarts.init(dom容器);  初始化echarts实例对象 myChart
    var myChart = echarts.init(document.querySelector(".box"));

    //指定配置项和数据
    var option =
        {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
        };
    //把配置项option给echarts对象
    myChart.setOption(option);

</script>
</body>
</html>
